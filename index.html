<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Hahmlet:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>틱택토</h1>
    <h2 class="gameResults"></h2>
    <div class="gameBoard">
      <div class="square top-left" id="0" value="0"></div>
      <div class="square" id="1" value="1"></div>
      <div class="square top-right" id="2" value="2"></div>
      <div class="square" id="3" value="3"></div>
      <div class="square" id="4" value="4"></div>
      <div class="square" id="5" value="5"></div>
      <div class="square bottom-left" id="6" value="6"></div>
      <div class="square" id="7" value="7"></div>
      <div class="square bottom-right" id="8" value="8"></div>
    </div>
    
    </div>
    <div id="new-game" class="newGame">New Game</div>
    <div id="popUp" class="popUp">
      
      <div class="popUpContent">
        <div class="inputContainer">
          <label for="player1Name">Player 1 Name</label>
          <input type="text" name="player1Name" id="player1Name">
        </div>
        <div class="inputContainer">
          <label for="player2Name">Player 2 Name</label>
          <input type="text" name="player2Name" id="player2Name">
        </div>
        <div class="startGame" id="startGame">Start Game</div>
      </div>
    </div>
  </body>
</html>
